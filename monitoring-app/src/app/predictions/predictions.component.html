<h2>Predictions</h2>

<div>
    <label for="modelIdFilter">Filter by Model ID:</label>
    <input type="text" id="modelIdFilter" [(ngModel)]="modelIdFilter" (input)="filterPredictions()" />
</div>

<table>
    <thead>
        <tr>
            <th>Model ID</th>
            <th>Prediction</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prediction of predictions">
            <td>{{ prediction.modelId }}</td>
            <td>{{ prediction.prediction }}</td>
            <td>{{ prediction.timestamp | date }}</td>
        </tr>
    </tbody>
</table>
